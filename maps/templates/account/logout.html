{% extends 'maps/base.html' %}

{% block content %}

<div class="container">
  <h1>Sign out</h1>
  <hr />
  <p>Are you sure you want to sign out?</p>
  <form class="" method="POST" action="{% url 'account_logout' %}">
    {% csrf_token %}
    
   
    <button class="btn btn-primary" type="submit">Sign Out</button>
    
  </form>
</div>


{% endblock content %}
