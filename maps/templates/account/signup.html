{% extends 'maps/base.html' %}

{% block content %}

<div class="container">
  <h1>Sign up</h1>
  <hr />
  <form class="login" method="POST" action="{% url 'account_signup' %}">
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-group">
      <label for="id_username">Username:</label>
      <input class="form-control" autofocus="autofocus" id="id_username" maxlength="150" minlength="1" name="username" placeholder="Username" type="text" required />
    </div>
    
    <div class="form-group">
      <label for="id_email">E-mail:</label>
      <input class="form-control" id="id_email" name="email" placeholder="E-mail address" type="email" required />
    </div>
    
    <div class="form-group">
      <label for="id_password1">Password:</label>
      <input class="form-control" id="id_password1" name="password1" placeholder="Password" type="password" required />
    </div>
    
    <div class="form-group">
      <label for="id_password2">Password (again):</label>
      <input class="form-control" id="id_password2" name="password2" placeholder="Password (again)" type="password" required />
    </div>
    
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    
   
    <button class="btn btn-primary" type="submit">Sign up</button>
    
  </form>
</div>


{% endblock content %}
