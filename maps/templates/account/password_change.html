{% extends 'maps/base.html' %}

{% block content %}

<div class="container">
  <h1>Change Password</h1>
  <hr />
  <form class="" method="POST" action="{% url 'account_change_password' %}">
    {% csrf_token %}
    
    {{ form.non_field_errors }}
    
    <div class="form-group">
      <label for="id_oldpassword">Current Password:</label>
      <input class="form-control" id="id_oldpassword" name="oldpassword" placeholder="Current Password" type="password" required />
    </div>
    
    <div class="form-group">
      <label for="id_password1">New Password:</label>
      <input class="form-control" id="id_password1" name="password1" placeholder="New Password" type="password" required />
    </div>
    
    <div class="form-group">
      <label for="id_password2">New Password (again):</label>
      <input class="form-control" id="id_password2" name="password2" placeholder="New Password (again)" type="password" required />
    </div>

    <button class="btn btn-primary" type="submit" name="action">Change Password</button>
    
  </form>
</div>


{% endblock content %}
